<div class="modal-component" (click)="clickOverlay($event)" [hidden]="!show">
  <div class="modal-component__content">
    <div class="modal-component__content__reveal" [style.width]="maxWidth">
      <div class="modal-component__content__reveal__header">
        <div class="modal-component__content__reveal__header__cancel" (click)="toggle()">
          X
        </div>
        <h1 class="title title--main">{{ title }}</h1>
      </div>
      <div class="modal-component__content__reveal__content" #modalContent>
        <ng-content></ng-content>
        <button *ngIf="!isModalInformation" [disabled]="!activated" class="modal-component__content__reveal__content__button button" (click)="clickButton2()">
          {{ button2Label }}
        </button>
      </div>
    </div>
  </div>
</div>
