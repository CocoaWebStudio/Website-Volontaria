<div class="admin-volunteers">
  <h1 class="title title--main">
    Liste des bénévoles
  </h1>

  <input type="text" class="input" [(ngModel)]="search" placeholder="Rechercher un bénévole par nom ou courriel..." (change)="filter()" />

  <app-my-table [settings]="settings"
                [data]="users"
                (selectItem)="userClicked($event)">
  </app-my-table>
</div>
