<div class="manage-account-page">
  <h2 class="manage-account-page__title">
    Créer un compte
  </h2>
  <div class="manage-account-page__form">
    <p class="manage-account-page__form__info">
      Vous avez deja un compte ? <a href="/login">Connectez-vous</a>!
    </p>
    <p *ngIf="error" class="login-page__form__error">
      {{error}}
    </p>
    <p>
      <label for="form_username">Nom d'utilisateur</label><br/>
      <input [(ngModel)]="user.username" id="form_username" name="username" type="text">
    </p>
    <p>
      <label for="form_password">Mot de Passe</label><br/>
      <input [(ngModel)]="password" id="form_password" name="password" type="password">
    </p>
    <p>
      <label for="form_password_confirmation">Confirmation du mot de Passe</label><br/>
      <input [(ngModel)]="password_confirmation" id="form_password_confirmation" name="password_confirmation" type="password">
    </p>
    <p>
      <label for="form_first_name">Prénom</label><br/>
      <input [(ngModel)]="user.first_name" id="form_first_name" name="fisrt_name" type="text">
    </p>
    <p>
      <label for="form_last_name">Nom</label><br/>
      <input [(ngModel)]="user.last_name" id="form_last_name" name="last_name" type="text">
    </p>
    <p>
      <label for="form_email">Courriel</label><br/>
      <input [(ngModel)]="user.email" id="form_email" name="email" type="email">
    </p>
    <p>
      <label for="form_phone_home">Téléphone maison</label><br/>
      <input [(ngModel)]="user.phone" id="form_phone_home" name="phone_home" type="tel">
    </p>
    <p>
      <label for="form_phone_mobile">Téléphone cellulaire</label><br/>
      <input [(ngModel)]="user.mobile" id="form_phone_mobile" name="phone_mobile" type="tel">
    </p>
    <button (click)="createAccount()" class="button">Creer le compte</button>
  </div>
</div>
